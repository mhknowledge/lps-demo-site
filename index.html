<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Hidden Treasure Used Bookstore</title>
</head>

<body>
    <header>
        <nav class="text-left"> 
            <ul>
                <li> <a href="https.//github.com/mhknowledge">Github</a></li>
                <li> <a href="#">Portfolio</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <br>
        <h1 class="text-center">Hidden Treasure Used Bookstore</h1>
        <section>
            <img src="./images/shutterstock_522019972-1200x744.jpg" alt="Photo of books on a shelf">
            <figcaption class="text-center">Something very magical can happen when you read a book...</figcaption>
        </section>
       <br>
       <br>
       <br>
        <section id="contact">
            <h3 class="text-left">Contact Us</h3>
            <form>
                <ul>
                    <li>
                        <label class="text-left" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <br>
                    <li>
                        <label class="text-left" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
               
                <div class="text-left">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="text-center">
        2021 Penn LPS Bootcamp
    </footer>
</body>
</html>
